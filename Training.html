<input id="addingStuff" type="text" placeholder="bananmanana" />
 <input id="dateToDos" type="date">
 <button onclick="addStuffToDo()">Add texts</button>
 <div id="listToDo"></div>

 <script>
  let stuffToDo = [{
    title: 'fuck',
    dueDate: '2000-11-11',
    id: 'id1'
  }, {
    title: 'eat',
    dueDate: 'asap',
    id: 'id2'
  }, {
    title: 'sleep',
    dueDate: 'tonight',
    id: 'id3'
  }];

  render();

  function addStuffToDo(){
    let textboxs = document.getElementById('addingStuff');
    const title = textboxs.value;
    const datePickers = document.getElementById('dateToDos');
    const dueDate = datePickers.value;
    //gives an ID thats the current time in milliseconds (unique ID) add '' to make it into a string
    const id = '' + new Date().getTime();
    stuffToDo.push({
        title: title,
        dueDate: dueDate,
        id: id
     });
    
  render();
 }
  function deleteTodo(deleteTask){
    console.log(deleteTask);
    const deleteButton = deleteTask.target;
    const idToDelete = deleteButton.id;
    stuffToDo = stuffToDo.filter(function (todo){
        //If Id for Todo matches idToDelete, return false (remove)
        //For no match, return true (keep)
        if (todo.id === idToDelete){
            return false;
        } else {
            return true;
        }
    });

    render();
}

  function render() {
    document.getElementById('listToDo').innerHTML = '';

    stuffToDo.forEach(function (stuffToDos){
    let element = document.createElement('div');
    element.innerText = stuffToDos.title + ' ' + stuffToDos.dueDate;
    let listToDos = document.getElementById('listToDo');
    listToDos.appendChild(element);

    const deletionButton = document.createElement('button');
    deletionButton.innerText = 'X';
    deletionButton.style = 'margin-left: 10px', 'font-size: 11';
    deletionButton.onclick = deleteTodo;
    //set an ID on the delete button
    deletionButton.id = stuffToDos.id;
    element.appendChild(deletionButton);

  });
  }
 </script>

  foods.forEach(function (food) {
    const cartItem = document.createElement('div');

    // If food = 'Apple', then foodPrices[food] is the same
